<!-- How to override a JavaScript function -->
<html>
  <head>
    <title>document</title>
  </head>
  <body style="text-align:center;">
  <h1 style="color:rgb(128, 0, 0);" id="h1">Chakresh Kumar Ray</h1> 
  <p id="GFG_UP" style="font-size: 15px;font-weight: bold;"></p> 
  <button onclick="GFG_Fun()">click here</button> 
  <p id="GFG_DOWN" style="color:rgba(128, 62, 0, 0.767); font-size: 20px;font-weight: bold;"></p> 

  <script> 
      var up = document.getElementById('GFG_UP');     
      up.innerHTML = "Click on the button to override" + " the function."; 
      var down = document.getElementById('GFG_DOWN'); 
      function Fun() { 
          return "This is from old function"; 
      } 
      down.innerHTML = Fun(); 
      function GFG_Fun() { 
          var newFun = Fun; 
          Fun = function() { 
              return "This is from overridden function"; 
          } 
          down.innerHTML = Fun(); 
      } 
  </script> 
  </body>
</html>
