<!-- If alternative in javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>If alternatives</title>
</head>
<body>
  <script>
    // Ternary operator
    let age = 32;
    let result1;
    if (age > 18) {
      result = 'Adult';
    } else {
      result = 'Kid'
    }

    //     OR

    let result = age > 18 ? 'Adult' : 'Kid';
    console.log(result);

    //Guard operator
    let age2;
    let finalAge2 = age2 || 18;
    console.log(age2);
    console.log(finalAge2);

    // Default operator
    let age3;
    let finalAge3 = age3 ?? 18;
    console.log(age3);
    console.log(finalAge3);

  </script>
</body>
</html>
