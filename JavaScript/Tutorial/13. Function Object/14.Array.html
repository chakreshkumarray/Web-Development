<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <script>
    // format of array declaration and initilization
    let b=[77,24,74,27,76,46]
    console.log(b)
    console.log(b[0]);
    console.log(typeof(b));
    console.log(b.length);

    let a=[3,true,5,null,7,3,{name:'chakresh'}]; 
    console.log(a.length);
    console.log(a);
    console.log(typeof (a))
    console.log(a[0].length)
    console.log(a[1])
    console.log(a[6])

    //check  this is  array or not
    console.log(Array.isArray(a));
 
    // suppose
    let c={
      pk:62,
    };
  console.log(c);
  console.log(c.pk)
  console.log(Array.isArray(c))

  // Array Properties &method
   //push and pop
   //push add  element to end
   let d=[1,2,3,4,5];
   console.log(d)
   d.push(6);
   console.log(d);

   //pop delete element to end
  d.pop(6);
  console.log(d);
  d.pop(5);
  console.log(d);

  //shift to add elment in front
  let e=[2,3,4,5,6,7,8,9]
  console.log(e);
  //unshift add
  e.unshift(1)
  console.log(e)
  // shift delete
  e.shift(1)
  console.log(e)
  e.shift(2)
  console.log(e)
  e.shift(3)
  console.log(e)

  // splice use to remove element any particular position
  let f=[45,12,45,35,24,13,42]
  console.log(f);
  f.splice(1,3)
  console.log(f)

  let g=[45,12,45,35,24,13,2]
  console.log(g);
  g.slice(1,4);
  console.log(g);
  
  // tostring......... to convert in string
  console.log(g.toString());

  //sort...... to reverse in array
  g.sort();
  console.log(g)

  // value of gets array itself
  let h=[45,12,45,35,24,13,2]
  h.valueOf();
  console.log(h.valueOf());

  // Array Refreence
  let h2=h;
  h2[0]=999;
  console.log(h);

  let h3=h;
  h3[2]=2000;
  console.log(h);

 // De Srtuctring
 
 let [k,l,m,n]=h;
 console.log(k+" "+l+" "+m+" "+n);
  </script>
</body>
</html>
