<html lang="en">
<head>

<body>

  <script>
   let product={
   Name:'jeans',
   Size:'M',
   Length:30,
   fit:'slim fit',
   price:2000,
   Delivery:'Same day Delivery'
  };
  console.log(product);
   let copyProduct = product;
    console.log(product);
    copyProduct.size = 'M';
    console.log(product);
    copyProduct.price=3000;
    console.log(product.price);

    // Changeing the fit

     copyProduct.fit = 'Regular Fit';
     console.log(product.fit);

     // Bracket Notation
     console.log(product['Delivery']);

     let object={
      message:'god job',
      status:'completed',
     };
     console.log(object);
     let {message,status}=object; //de -Structuring
     console.log(message);
     console.log(status);
     console.log(object);
     console.log(object.message)

     //Comapre to product
     function isIdenticalProduct(product1, product2) {
      if (typeof product1 !== 'object' || typeof product2 !== 'object') {
        console.warn('Parameter passed was not an object');
        return false;
      }

      if (product1 == product2) {
        return true;
      }

      if (product1.name === product2.name &&
          product1.size === product2.size &&
          product1.fit === product2.fit) {
        return true;
      } else {
        return false;
      }
    }
    

      let product2 = {
      name: 'Jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };

    let product3 = {
      name: 'Jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };
  
    console.log(isIdenticalProduct(product, ''));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product, product2));
    console.log(isIdenticalProduct(product3, product2));
    console.log(isIdenticalProduct(product2, product3));
  </script>
</body>
