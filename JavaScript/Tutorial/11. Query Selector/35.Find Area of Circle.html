<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Area of Circle</title>
</head>
<body>
  
  <script>
    let PI=3.141592
    function FindArea(r)
    {
      return(PI*r*r)
    }
    let d,r,Area;
    d=5;
    r=d/2;
    Area=FindArea(r);
    document.write("Area of Circle is "+Area);
  </script>
</body>
</html>
