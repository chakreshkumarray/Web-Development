<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Factorial By Loop</title>
</head>
<body>
  
  <script>
    function Factorial(n)
    {
      var result =1,i;
      for(i=2;i<=n;i++)
      result=result*i;
    return result;
    }
    var num=5;
    document.write("Factorial of "+num+" is "+Factorial(num));
  </script>
</body>
</html>
