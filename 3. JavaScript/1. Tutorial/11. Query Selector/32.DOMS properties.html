<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOMS Properties</title>
</head>
<body>
  <button class="button"></button>

  <script>
   let button=document.createElement('button');

 document.querySelector('button').appendChild(button);
 document.location('ck');
 document.title('ck');
 document.domain();
 document.innerHTML();
 document.innerText();
 document.querySelector('button').classList.add('pk');
  </script>

</body>
</html>
