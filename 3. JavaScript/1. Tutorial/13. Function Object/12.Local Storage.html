<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
</head>
<body>
  <script>
    let user={
      firstname:'sam',
      lastname:'kumar',
      address:'bhabhot',
      class:'B.Tech',
      RollNo:'205423',
    }
    console.log(user)
    localStorage.setItem('Name','Chakresh');
    localStorage.setItem('Class','B.tech');

   console.log(localStorage.getItem('Name'));
   localStorage.setItem('user',JSON.stringify(user));  // convert in string by Stringify

   let user2=JSON.parse(localStorage.getItem('user'));    // convert again 
   console.log(user2);
  
   localStorage.removeItem('firstname') //remove item

   localStorage.clear();   //clear all

  </script>
</body>
</html>
