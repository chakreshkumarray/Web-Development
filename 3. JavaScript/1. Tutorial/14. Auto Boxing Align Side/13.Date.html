<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <div  class="button"></div>
  <script>
    let ckDate= new Date();
    console.log(ckDate);
    console.log(ckDate.getDate());
    console.log(ckDate.getDay());
    console.log(ckDate.getFullYear());
    console.log(ckDate.getHours());
    console.log(ckDate.getTime());
    console.log(ckDate.getMinutes());
    console.log(ckDate.getMonth());
    console.log(ckDate.getMilliseconds);

    let button=document.createElement('Button');

    document.querySelector('button').appendChild(button);
  </script>
</body>
</html>
