<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .pseudo{
      height: 30px;
      width: 80px;
      border: 3px solid red;
      color: blue;
      background-color: rgb(201, 157, 241);
      border-radius: 5px;
    }
    .pseudo:hover{
      height: 50px;
      width: 100px;
      border: 3px solid rgb(255, 0, 43);
      color: rgb(10, 10, 10);
      background-color: brown;
      border-radius: 8px;
    }
    .pseudo:active{
      background-color: chocolate;
    }
  </style>
</head>
<body>
  <button id="button" class="pseudo">
   click here
  </button>
</body>
</html>
