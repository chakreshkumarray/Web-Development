<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px;
      padding: 0px;
    }
    #heading{
      text-align: center;
      color: aquamarine;
    }
    div{
      height: 200px;
      width: 800px;
      margin: 20px;
      padding: 10px;
      border: 3px solid black;

      
      display: flex;
      justify-content: center;
    }
    .box{
     height: 50px;
     width: 50px;
     margin: 5px;
     border: 3px solid red;
     flex-grow: 1;
    }
    #box1{
      background-color: aqua;
      flex-grow: 3;
    }
    #box2{
      background-color: rgb(130, 194, 10);
      flex-grow: 6;
    }
    #box3{
      background-color: rgb(224, 25, 135);
    }
    #box4{
      background-color: rgb(255, 189, 7);
    }
    #box5{
      background-color: rgb(124, 114, 86);
    }
    #box6{
      background-color: rgb(243, 239, 229);
    }
  </style>
</head>
<body>
  <h1 id="heading">File Container</h1>
  <div>
    <div id="box1" class="box">Lorem ipsum dolor sit amet.</div>
    <div id="box2" class="box">Lorem ipsum dolor sit amet.</div>
    <div id="box3" class="box">Lorem ipsum dolor sit amet.</div>
    <div id="box4" class="box">Lorem ipsum dolor sit amet.</div>

  </div>
</body>
</html>
